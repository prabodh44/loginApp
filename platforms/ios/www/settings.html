<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Settings</title>
</head>
<body>
    <h2>This is the settings page</h2>
    <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <!-- login UI -->
                <div class="form-group">
                    <label for="old_password">Old Password</label>
                    <input type="text" name="username" id="old_password" class="form-control">
                </div>
 
                <div class="form-group"> 
                     <label for="new_password">New Password</label>
                     <input type="password" name="password" id="new_password" class="form-control">
                </div>

                <div class="form-group"> 
                        <label for="retype_password">Retype Password</label>
                        <input type="password" name="password" id="retype_password" class="form-control">
                   </div>
 
                <button class="btn btn-default btn-block" id="confirmBtn">Confirm</button>
            </div>
            <div class="col-2"></div>
    </div>
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
